<div class="container">
    <div class="form-group">  
      <h1 class="text-center text-primary">Todo App</h1>   
      <div class="input-group-prepend">       
        <input type="text" class="form-control" placeholder="Add Todo" #task >    
        <button (click)="addTask(task.value)" class="input-group-text">Add</button>   
      </div>  
    </div> 
  <div class="container">
    <ul *ngFor="let item of list">
      <li> {{item.name}} <button (click)="removeTask(item.id)">Remove</button></li>
    </ul>
  </div>
</div>
